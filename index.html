<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        阿花涂鸦
    </title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_584725_0nyjbeaxjw2ep14i.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/sketchpad.js"></script>

</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="color-group">
        <ul>
            <li id="black" class="color-item" style="background-color: #4ca1af;"></li>
            <li id="ske" class="color-item" style="background-color:#cfdef3;"></li>
            <li id="red" class="color-item" style="background-color: #f29492;"></li>
            <li id="blue" class="color-item" style="background-color: #eacda3;"></li>
            <li id="green" class="color-item" style="background-color: #5691c8;"></li>
        </ul>
        <!-- <input id="color-picker" class="color-picker" type="color"> -->
    </div>
    <div id="range-wrap">
        <input type="range" id="range" min="1" max="30" value="5" title="调整笔刷">
    </div>
    <div class="tools">
        <button id="brush" class="active" title="画笔"><i class="iconfont icon-qianbi"></i></button>
        <button id="eraser" title="橡皮擦"><i class="iconfont icon-xiangpi"></i></button>
        <button id="clear" title="清空"><i class="iconfont icon-qingchu"></i></button>
        <button id="undo" title="撤销"><i class="iconfont icon-chexiao"></i></button>
        <button id="save" title="保存"><i class="iconfont icon-fuzhi"></i></button>
    </div>

    <script>
        var sketchpad;
        $(document).ready(function () {
            sketchpad = new Sketchpad({
                element: '#sketchpad',
                width: 400,
                height: 400
            });
            $('#color-picker').change(color);
            $('#color-picker').val('#000');
        });
        function color(event) {
            sketchpad.color = $(event.target).val();
        }
        function size(event) {
            sketchpad.penSize = $(event.target).val();
        }
        function animateSketchpad() {
            sketchpad.animate(10);
        }

        function recover(event) {
            var settings = sketchpad.toObject();
            settings.element = '#other-sketchpad';
            var otherSketchpad = new Sketchpad(settings);
            $('#recover-button').hide();
        }
    </script>
    <script src="main.js"></script>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
</body>

</html>
